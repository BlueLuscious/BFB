<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barba Firepower Bootcamp</title>
    <link rel="stylesheet" href="../CSS/styleRegister.css" type="text/css">
    <script src="../JS/scriptRegister.js"></script>
</head>
<body>
    <div class="mainTitle">
        <h1>Barba Firepower Bootcamp</h1>
    </div>
    <div class="newCreateTitle">
        <h2>Welcome to create your new profile!</h2>
    </div>
    <div class="enterDataTitle">
        <h3>Enter the requested data correctly.</h3>
    </div>
    <div class="displayForm-register">
        <form action="data.html" method="get" enctype="multipart/form-data">
            <div class="displayTable-register">
                <table>
                        <tr>
                            <td class="displayEmail-register">
                                <label for="emailInput">Email:</label><br><br>
                                <input type="email" name="email" id="emailInput" size="50" placeholder="JohnDoe0@gmail.com">
                            </td>
                        </tr>
                        <tr>
                            <td class="displayFirstName-register">
                                <label for="firstNameInput">First Name:</label><br><br>
                                <input type="text" name="firstName" id="firstNameInput" size="50" placeholder="John">
                            </td>
                        </tr>
                        <tr>
                            <td class="displayLastName-register">
                                <label for="lastNameInput">Last Name:</label><br><br>
                                <input type="text" name="lastName" id="lastNameInput" size="50" placeholder="Doe">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="back" disabled><div>Back</div></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="next"><div>Next Step</div></button>
                            </td>
                        </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
