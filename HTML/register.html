<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barba Firepower Bootcamp</title>
    <link rel="stylesheet" href="../CSS/styleRegister.css" type="text/css">
    <script src="../JS/node.js"></script>
</head>
<body>
    <div class="mainTitle">
        <h1>Barba Firepower Bootcamp</h1>
    </div>
    <div class="registerTitle">
        <h2>Welcome to create your new profile!</h2>
        <h3>Enter the requested data correctly.</h3>
    </div>
    <div class="form">
        <form action="data.html" method="post" enctype="multipart/form-data">
            <div class="table1">
                <table>
                        <tr>
                            <td class="tableData1">
                                <label for="eMail"><strong>Enter your email:</strong></label>
                            </td>
                        </tr>
                        <tr>
                            <td class="tableData2">
                                <input type="email" name="eMail" id="eMail" size="50" placeholder="JohnDoe0@gmail.com">
                            </td>
                        </tr>

                        <tr>
                            <td class="tableData3">
                                <label for="firstName"><strong>First Name:</strong></label>
                            </td>
                        </tr>
                        <tr>
                            <td class="tableData4">
                                <input type="text" name="firstName" id="firstName" size="50" placeholder="John">
                            </td>
                        </tr>
                        <tr>
                            <td class="tableData5">
                                <label for="lastName"><strong>Last Name:</strong></label>
                            </td>
                        </tr>
                        <tr>
                            <td class="tableData6">
                                <input type="text" name="lastName" id="lastName" size="50" placeholder="Doe">
                            </td>
                        </tr>
                </table>
            </div>
            <div class="table2">
                <table>
                        <tr>
                            <td>
                                <button type="button" name="back" id="back" disabled><strong>Back</strong></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" name="next" id="next"><strong>Next Step</strong></button>
                            </td>
                        </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
