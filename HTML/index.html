<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barba Firepower Bootcamp</title>
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
    <script src="../JS/node.js"></script>
</head>
<body>
    <div class="firstTitle">
        <h1>Barba Firepower Bootcamp</h1>
    </div>
    <div class="secondTitle">
        <h1>Welcome, Lovely!</h1>
    </div>
    <div class="form">
        <form action="data.html" method="get" enctype="multipart/form-data">
            <div class="table1">
                <table>
                    <div class="tableRow1">
                        <tr>
                            <td class="tableData1">
                                <label for="eMail"><strong>Email:</strong></label>
                            </td>
                        </tr>
                    </div>
                    <div class="tableRow2">
                        <tr>
                            <td class="tableData2">
                                <input type="email" name="eMail" id="eMail" size="50" placeholder="Enter your email">
                            </td>
                        </tr>
                    </div>
                    <div class="tableRow3">
                        <tr>
                            <td class="tableData3">
                                <label for="passWord"><strong>Password:</strong></label>
                            </td>
                        </tr>
                    </div>
                    <div class="tableRow4">
                        <tr>
                            <td class="tableData4">
                                <input type="password" name="passWord" id="passWord" size="50" placeholder="Enter your password">
                            </td>
                        </tr>
                    </div>
                </table>
            </div>
            <br><br><br><br>
            <div class="table2">
                <table>
                    <div>
                        <tr>
                            <td>
                                <button type="submit" name="send" id="send"><strong>Log In</strong></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="register.html"><button type="button" name="delete" id="delete"><strong>Sign Up</strong></button></a>
                            </td>
                        </tr>
                    </div>
                </table>
            </div>
        </form>
    </div>
    <div class="mainImage">
        <img src="../Images/BFB.jpg" alt="Barba's">
    </div>
</body>
</html>
