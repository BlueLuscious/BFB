<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barba Firepower Bootcamp</title>
    <link rel="stylesheet" href="../CSS/styleLogin.css" type="text/css">
    <script src="../JS/scriptLogin.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="main-title">
        <h1>Barba Firepower Bootcamp</h1>
    </div>
    <div class="greet-and-meet">
        <h2>Welcome, Lovely!</h2>
    </div>
    <div class="display-form-login" id="logInForm">
        <form action="home.html" method="get" enctype="multipart/form-data">
            <div class="display-table-login">
                <table>
                    <tr>
                        <td class="display-email-login">
                            <label for="emailInput">Email:</label><br><br>
                            <input type="email" name="email" id="emailInput" placeholder="Enter your email">
                        </td>
                    </tr>
                        <td class="display-password-login">
                            <label for="passwordInput">Password:</label><br><br>
                            <input type="password" name="password" id="passwordInput" placeholder="Enter your password">
                        </td>
                    </tr>
                    <tr>
                        <td class="display-popup-login">
                            <button type="button" id="showPasswordButton"><div id="eyeIcon" class="bi bi-eye-fill icon"></div></button>
                            <div class="popUpText" id="popUpText">Show Password</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br><br><br>
                            <button id="logInButton"><div>Log In</div></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" id="signUpButton"><div>Sign Up</div></button>
                        </td>
                    </tr>
                </table>
            </div>background-image-login
        </form>
    </div>
    <div class="background-image-login">
        <img src="../Images/BFB.png" alt="Barba's">
    </div>
</body>
</html>
